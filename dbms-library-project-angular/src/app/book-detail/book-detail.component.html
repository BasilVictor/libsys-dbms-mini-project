<div class="button_row">
    <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    Back
</div>
<div class="container">
    <mat-card>
        <h1>{{data[0].book_title}}</h1>
        <h3>{{data[0].publisher_name}}</h3>

        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="book_isbn">
                <th mat-header-cell *matHeaderCellDef> Book ISBN </th>
                <td mat-cell *matCellDef="let element"> {{element.book_isbn}} </td>
            </ng-container>

            <ng-container matColumnDef="book_available">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> <button *ngIf="element.book_available == 1" mat-flat-button style="background-color:#1dbb00;" (click)="borrow(element.book_isbn)">Borrow</button> </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table_row"></tr>
    
        </table>
    </mat-card>
    
</div>
