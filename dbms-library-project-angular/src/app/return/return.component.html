<div class="button_row">
    <button mat-icon-button color="primary" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    Back
</div>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="issue_id">
            <th mat-header-cell *matHeaderCellDef> Issue ID </th>
            <td mat-cell *matCellDef="let element"> {{element.issue_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.due_date.split('T')[0]}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="book_title">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.book_title}} </td>
        </ng-container>

        <ng-container matColumnDef="return">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> <button mat-flat-button style="background-color:#1dbb00;" (click)="returnBook(element.issue_id)">Return</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
