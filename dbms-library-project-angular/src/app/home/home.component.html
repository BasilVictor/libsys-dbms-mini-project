<div class="button_row">
    <button mat-flat-button style="background-color:#1dbb00;">Return Book</button>
    <button mat-flat-button color="warn" style="margin-left: 20px;">Fines Due</button>
</div>
<div class="container">
    <mat-form-field class="field">
        <mat-label>Search by Book Name</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Book Name" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="book_id">
            <th mat-header-cell *matHeaderCellDef> Book ID </th>
            <td mat-cell *matCellDef="let element"> {{element.book_id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="book_title">
            <th mat-header-cell *matHeaderCellDef> Book Name </th>
            <td mat-cell *matCellDef="let element"> {{element.book_title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="book_price">
            <th mat-header-cell *matHeaderCellDef> Publisher </th>
            <td mat-cell *matCellDef="let element"> {{element.book_price}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [routerLink]="['/book', row.book_id]" *matRowDef="let row; columns: displayedColumns;" class="table_row"></tr>

    </table>
</div>
